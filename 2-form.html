<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form</title>

    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/styles-DhxNyPea.js">

  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to page 3</h1>
    </section>
    <section class="section-form">
      <form class="feedback-form" autocomplete="off">
        <label class="feedback-form-label">
          Email

          <input
            class="feedback-form-input"
            type="email"
            name="email"
            autofocus
          />
        </label>
        <label class="feedback-form-label">
          Message
          <textarea
            class="feedback-form-textarea"
            name="message"
            rows="8"
          ></textarea>
        </label>
        <button class="feedback-form-btn" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
